<!DOCTYPE html>
<html>
<head>

	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Responsive Form</title>
</head>
<body>

<form action="get-user-login.php" method="POST">


<div class="container">


	<div class="left">

		<h4>FIRST NAME</h4>
		<input type="text" name="text" placeholder="Jonathan">

		<h4>LAST NAME</h4>
		<input type="text" name="text" placeholder="Doe">

		<h4>EMAIL ADDRESS</h4>
		<input type="text" name="text" placeholder="jon@doe.com">

		<h4>COUNTRY</h4>
		<select name="country">
			<option value="0">Choose your country</option>
    		<option value="us">United States</option>
    		<option value="canada">Canada</option>
    		<option value="mexico">Mexico</option>
		</select>

		<h4>BIOGRAPHY</h4>
		<textarea name="textarea"></textarea>
	
	</div>

	<div class="middle">

		<h4>PHONE NUMBER</h4>
		<input type="text" name="text" placeholder="+351 999 999">

		<h4>AFFILIATIONS</h4>
		<textarea name="textarea"></textarea>

		<h4>OCCUPATION</h4>
		<select name="Occupation">
			<option value="0">Choose your occupation</option>
    		<option value="us">Developer</option>
    		<option value="canada">Accountant</option>
    		<option value="mexico">Server</option>
		</select>

		<h4>CAT'S NAME</h4>
		<input type="text" name="text" placeholder="Kitty">

		<h4>FAVORITE GADGET</h4>
		<input type="text" name="text" placeholder="Annoy-a-tron">
		
	
	</div>


	<div class="right">

	<h4>TYPE OF TALENT</h4>
		<select name="Type of talent">
			<option value="0">Choose a talent</option>
    		<option value="us">Juggling</option>
    		<option value="canada">Chugging Beers</option>
    		<option value="mexico">Acrobatics</option>
		</select>

		<h4>FAVORITE DRINK</h4>
		<input type="text" name="text" placeholder="Green Tea">

		<h4>SPECIAL POWER</h4>
		<input type="text" name="text" placeholder="Anti-Gravity">

		<h4>WEAPON OF CHOICE</h4>
		<input type="text" name="text" placeholder="Lightsaber">

		<h4>COMMENTS</h4>
		<textarea name="Comments"></textarea>

		<button type="submit">Submit</button>
	
	
	</div>

</div>

</form>

</body>
</html>
